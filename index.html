<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unique Password Generator</title>

    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 400px;
    margin: 100px auto;
    background-color: #9b85eb;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
}

h1 {
    color: #333;
}

label {
    display: block;
    margin-bottom: 10px;
    color: #555;
}

input[type="text"] {
    width: calc(100% - 22px);
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

.result {
    margin-top: 20px;
    font-size: 18px;
    color: #333;
}

/* .screen{
    width: 100%;
    height: 100vh;
    background-color: aqua;

} */
    </style>
</head>
<body>
    <div class="screen">
    <div class="container">
        <h1>Generate a Unique Password</h1>
        <label for="name">Enter your name:</label>
        <input type="text" id="name">
        <button id="generate">Generate Password</button>
        <div class="result" id="result"></div>
    </div>
    <script>
        // Get user input (name)
const nameInput = document.getElementById('name');

// Listen for the button click
document.getElementById('generate').addEventListener('click', () => {
    const userName = nameInput.value.trim(); // Remove any leading/trailing spaces

    // Define character sets
    const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
    const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const numericChars = '0123456789';
    const specialChars = '!@#$%^&*()_+[]{}|;:,.<>?';

    // Combine character sets
    const allChars = lowercaseChars + uppercaseChars + numericChars + specialChars;

    // Generate a password using the first three characters of the name
    let generatedPassword = '';
    if (userName.length >= 3) {
        for (let i = 0; i < 10; i++) {
            const randomIndex = Math.floor(Math.random() * userName.length);
            generatedPassword += userName[randomIndex];
        }
        // Add additional random characters
        for (let i = 0; i < 6; i++) {
            const randomIndex = Math.floor(Math.random() * allChars.length);
            generatedPassword += allChars[randomIndex];
        }
    } else {
        generatedPassword = 'Please Enter Name'; // Handle cases where the name is too short
    }

    // Display the password
    const resultElement = document.getElementById('result');
    resultElement.textContent = `Your unique password:    ${generatedPassword} `;
});

    </script>
</div>
</body>
</html>
